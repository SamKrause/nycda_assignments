<html>
<head>
  <title>Cookie Shoppe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link rel='stylesheet' type='text/css' href='./style.css'>
</head>
<body>
  <header>
    <h1>Welcome to the Digital Cookie Shoppe!</h1>
    <h2>Click a Cookie to Order</h2>
  </header>
  <div class="cookie-wrapper">
    <div class="cookie-column">
      <h3>Sugar</h3>
      <img class="cookie-pic" id="sugar-img" src="./images/sugar.png"><br>
      <div id="sugar-counter">Cookies: </div><br>
    </div>
    <div class="cookie-column">
      <h3>Chocolate</h3>
      <img class="cookie-pic" id="chocolate-img"src="./images/chocolate.png"><br>
      <div id="chocolate-counter">Cookies: </div><br>
    </div>
    <div class="cookie-column">
      <h3>Lemon</h3>
      <img class="cookie-pic" id="lemon-img" src="./images/lemon.png"><br>
      <div id="lemon-counter">Cookies: </div><br>
    </div>
  </div>
  <button class="clear-button">Clear Order</button>
</body>
  <script src="/cookies.js"></script>
  <script src="/main.js"></script>
</html>
