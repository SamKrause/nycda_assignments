<html>
  <head>
    <title>Death Star Battle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel='stylesheet' type='text/css' href='./style.css'>
  </head>
  <body>
    <header>
      <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Star_Wars_Yellow_Logo.svg/2000px-Star_Wars_Yellow_Logo.svg.png'>
      <h5>Battle the Death Star</h5>
    </header>
    <div id='sign-up'>
     <div class='link'>
        <a href="#" id="user-link">Click Here to Sign In!</a>
      </div>
      <div class='user-wrapper'>
        <p>User Name:</p>
      </div>
      <div class='user-wrapper'>
        <p id='user-name'></p>
      </div>
    </div>
    <div id='outer-box'>
      <div id='inner-box'>
        <div id='input-box'>
          <div>
            <h2>Enter Your Name</h2>
          </div>
          <input type='text' id='name-input'>
          <button id='submit'>Enter</button>
          <button id='cancel'>Cancel</button>
        </div>
      </div>
    </div>
  </body>
  <script src='./main.js'></script>
</html>
